<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Probation Book Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            position: relative;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255,255,255,0.8)); }
        }
        
        .header p {
            opacity: 0.95;
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 20px;
            color: white;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.3);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.25);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn:hover, .nav-btn.active {
            background: rgba(255,255,255,0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .content {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 35px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .add-book-form {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .add-book-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .form-group textarea {
            resize: vertical;
            height: 120px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            padding: 10px 20px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .quick-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .quick-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .quick-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 25px;
        }
        
        .book-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            border: 1px solid #f8f9fa;
            position: relative;
            overflow: hidden;
        }
        
        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }
        
        .book-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .book-author {
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
            font-size: 1.1rem;
        }
        
        .book-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .book-recommender {
            font-size: 0.95rem;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .book-description {
            color: #555;
            line-height: 1.7;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .rating-section {
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }
        
        .stars {
            display: flex;
            gap: 4px;
            margin-bottom: 10px;
        }
        
        .star {
            font-size: 22px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .star.filled {
            color: #ffc107;
        }
        
        .star:hover {
            color: #ffc107;
            transform: scale(1.2);
        }
        
        .avg-rating {
            font-size: 0.95rem;
            color: #666;
            font-weight: 500;
        }
        
        .reviews-section {
            border-top: 2px solid #f8f9fa;
            padding-top: 20px;
        }
        
        .review {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .review-author {
            font-weight: 600;
            color: #667eea;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }
        
        .review-text {
            color: #555;
            line-height: 1.6;
            font-style: italic;
        }
        
        .review-form {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #f8f9fa;
        }
        
        .review-form textarea {
            height: 80px;
            margin-bottom: 15px;
        }
        
        .search-filter {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
        }
        
        .filter-select {
            min-width: 160px;
        }
        
        .sort-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sort-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .sort-btn.active, .sort-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            border: 2px dashed #dee2e6;
        }
        
        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #495057;
        }
        
        .book-suggestions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .suggestion-chip {
            background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .suggestion-chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.3);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .stats-bar {
                flex-direction: column;
                align-items: center;
            }
            
            .search-filter {
                flex-direction: column;
            }
            
            .book-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1>US Probation Book Club</h1>
            <p>Discover your next favorite read with your colleagues!</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat-card">
                <span class="stat-number" id="total-books">3</span>
                <span class="stat-label">Books</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="total-reviews">3</span>
                <span class="stat-label">Reviews</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="avg-rating">4.7</span>
                <span class="stat-label">Avg Rating</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="active-readers">3</span>
                <span class="stat-label">Active Readers</span>
            </div>
        </div>
        
        <div class="nav">
            <button class="nav-btn active" onclick="showSection('browse')">Browse Books</button>
            <button class="nav-btn" onclick="showSection('add')">Add Recommendation</button>
            <button class="nav-btn" onclick="showSection('my-reviews')">My Reviews</button>
        </div>
        
        <div class="content">
            <!-- Browse Section -->
            <div id="browse" class="section active">
                <div class="quick-actions">
                    <button class="quick-btn" onclick="showRandomBook()">Random Book</button>
                    <button class="quick-btn" onclick="showTopRated()">Top Rated</button>
                    <button class="quick-btn" onclick="showRecentlyAdded()">Recently Added</button>
                </div>
                
                <div class="search-filter">
                    <input type="text" class="form-group input search-input" placeholder="Search books, authors, or recommenders..." oninput="filterBooks()">
                    <select class="form-group select filter-select" onchange="filterBooks()">
                        <option value="">All Genres</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="biography">Biography</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="self-help">Self-Help</option>
                        <option value="business">Business</option>
                        <option value="other">Other</option>
                    </select>
                    <select class="form-group select filter-select" onchange="filterBooks()" id="user-filter">
                        <option value="">All Users</option>
                    </select>
                    <select class="form-group select filter-select" onchange="filterBooks()">
                        <option value="">All Ratings</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4+ Stars</option>
                        <option value="3">3+ Stars</option>
                        <option value="2">2+ Stars</option>
                    </select>
                    
                    <div class="sort-options">
                        <span>Sort:</span>
                        <button class="sort-btn active" onclick="sortBooks('newest')">Newest</button>
                        <button class="sort-btn" onclick="sortBooks('rating')">Rating</button>
                        <button class="sort-btn" onclick="sortBooks('title')">A-Z</button>
                    </div>
                </div>
                
                <div id="books-container" class="book-grid"></div>
            </div>
            
            <!-- Add Book Section -->
            <div id="add" class="section">
                <div class="add-book-form">
                    <h2 style="margin-bottom: 25px; color: #333;">Share Your Book Recommendation</h2>
                    
                    <div class="book-suggestions">
                        <button class="suggestion-chip" onclick="fillSuggestion('The Power of Habit', 'Charles Duhigg', 'self-help')">The Power of Habit</button>
                        <button class="suggestion-chip" onclick="fillSuggestion('Educated', 'Tara Westover', 'biography')">Educated</button>
                        <button class="suggestion-chip" onclick="fillSuggestion('Atomic Habits', 'James Clear', 'self-help')">Atomic Habits</button>
                        <button class="suggestion-chip" onclick="fillSuggestion('Where the Crawdads Sing', 'Delia Owens', 'fiction')">Where the Crawdads Sing</button>
                    </div>
                    
                    <form onsubmit="addBook(event)">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Book Title</label>
                                <input type="text" name="title" required>
                            </div>
                            <div class="form-group">
                                <label>Author</label>
                                <input type="text" name="author" required>
                            </div>
                            <div class="form-group">
                                <label>Genre</label>
                                <select name="genre">
                                    <option value="fiction">Fiction</option>
                                    <option value="non-fiction">Non-Fiction</option>
                                    <option value="science">Science</option>
                                    <option value="history">History</option>
                                    <option value="biography">Biography</option>
                                    <option value="mystery">Mystery</option>
                                    <option value="romance">Romance</option>
                                    <option value="fantasy">Fantasy</option>
                                    <option value="self-help">Self-Help</option>
                                    <option value="business">Business</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Your Name</label>
                                <input type="text" name="recommender" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Why you recommend it</label>
                            <textarea name="description" required placeholder="Tell your colleagues why they should read this book..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Your Rating</label>
                            <div class="stars" id="add-rating">
                                <span class="star" onclick="setRating(1)">★</span>
                                <span class="star" onclick="setRating(2)">★</span>
                                <span class="star" onclick="setRating(3)">★</span>
                                <span class="star" onclick="setRating(4)">★</span>
                                <span class="star" onclick="setRating(5)">★</span>
                            </div>
                            <input type="hidden" name="rating" id="rating-input" value="5">
                        </div>
                        <button type="submit" class="btn">Add My Recommendation</button>
                    </form>
                </div>
            </div>
            
            <!-- My Reviews Section -->
            <div id="my-reviews" class="section">
                <h2 style="margin-bottom: 20px; color: #333;">My Reviews & Ratings</h2>
                <div id="my-reviews-container"></div>
            </div>
        </div>
    </div>

    <script>
        let books = [];
        let addFormRating = 5;
        let reviewRatings = {};
        let currentSort = 'newest';

        // Initialize particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Initialize with sample data
        function initializeApp() {
            const sampleBooks = [
                {
                    id: 1,
                    title: "The Seven Husbands of Evelyn Hugo",
                    author: "Taylor Jenkins Reid",
                    genre: "fiction",
                    recommender: "Sarah",
                    description: "An absolutely captivating story about a reclusive Hollywood icon who finally decides to tell her story. The plot twists kept me up all night!",
                    ratings: [{ user: "Sarah", rating: 5 }],
                    reviews: [{ user: "Sarah", text: "One of the best books I've read this year. The character development is incredible.", rating: 5 }],
                    dateAdded: new Date('2025-01-15').getTime()
                },
                {
                    id: 2,
                    title: "Atomic Habits",
                    author: "James Clear",
                    genre: "self-help",
                    recommender: "Mike",
                    description: "This book completely changed how I think about building good habits and breaking bad ones. Practical and science-based!",
                    ratings: [{ user: "Mike", rating: 5 }],
                    reviews: [{ user: "Mike", text: "Super practical advice that actually works. Already seeing changes in my daily routine.", rating: 5 }],
                    dateAdded: new Date('2025-01-10').getTime()
                },
                {
                    id: 3,
                    title: "Where the Crawdads Sing",
                    author: "Delia Owens",
                    genre: "fiction",
                    recommender: "Jennifer",
                    description: "Beautiful writing and a compelling mystery. The nature descriptions are absolutely stunning!",
                    ratings: [{ user: "Jennifer", rating: 4 }],
                    reviews: [{ user: "Jennifer", text: "Loved the atmospheric setting and the mystery kept me guessing.", rating: 4 }],
                    dateAdded: new Date('2025-01-20').getTime()
                }
            ];
            
            books = [...sampleBooks];
            createParticles();
            updateStats();
            renderBooks();
        }

        function updateStats() {
            const totalBooks = books.length;
            const totalReviews = books.reduce((sum, book) => sum + book.reviews.length, 0);
            const allRatings = books.flatMap(book => book.ratings);
            const avgRating = allRatings.length > 0 ? (allRatings.reduce((sum, r) => sum + r.rating, 0) / allRatings.length).toFixed(1) : '0.0';
            const activeReaders = new Set(books.flatMap(book => [book.recommender, ...book.reviews.map(r => r.user)])).size;

            document.getElementById('total-books').textContent = totalBooks;
            document.getElementById('total-reviews').textContent = totalReviews;
            document.getElementById('avg-rating').textContent = avgRating;
            document.getElementById('active-readers').textContent = activeReaders;
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
            
            if (sectionId === 'my-reviews') {
                renderMyReviews();
            }
        }

        function fillSuggestion(title, author, genre) {
            document.querySelector('[name="title"]').value = title;
            document.querySelector('[name="author"]').value = author;
            document.querySelector('[name="genre"]').value = genre;
        }

        function setRating(rating) {
            addFormRating = rating;
            document.getElementById('rating-input').value = rating;
            const stars = document.querySelectorAll('#add-rating .star');
            stars.forEach((star, index) => {
                star.classList.toggle('filled', index < rating);
            });
        }

        function setReviewRating(bookId, rating) {
            reviewRatings[bookId] = rating;
            const stars = document.querySelectorAll(`#review-rating-${bookId} .star`);
            stars.forEach((star, index) => {
                star.classList.toggle('filled', index < rating);
            });
        }

        function addBook(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            const newBook = {
                id: Date.now(),
                title: formData.get('title'),
                author: formData.get('author'),
                genre: formData.get('genre'),
                recommender: formData.get('recommender'),
                description: formData.get('description'),
                ratings: [{ user: formData.get('recommender'), rating: parseInt(formData.get('rating')) }],
                reviews: [],
                dateAdded: Date.now()
            };
            
            books.unshift(newBook);
            event.target.reset();
            setRating(5);
            updateStats();
            renderBooks();
            showSection('browse');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[onclick="showSection(\'browse\')"]
